<!-- Using arrow function, print factorial of a number -->

<!DOCTYPE html>
<html>
<h4>Find Factorial</h4>
<body>
<input type = "number" id = "in" />
<p id = "output" ></p>
<button onclick = "func()">Find</button>
<script>
    function func() {
      var num = document.getElementById("in").value;
      fact = no => (no<2)?1:fact(no-1)*no; 		//arrow-function
      document.getElementById('output').innerHTML = fact(num);
    }
</script>
</body>
</html>
