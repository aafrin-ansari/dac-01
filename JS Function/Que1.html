<!-- write a self invoking function  whose job is to print your name. -->
<!doctype html>
<html>
<head>
Javascript
<title>Self-invoking function</title>
</head>
</br>
</br>
<p id = "self"></p>
<body>
<script>
(function () {
document.getElementById("self").innerHTML = "Aafrin";  
})();
</script>
</body>
</html>
