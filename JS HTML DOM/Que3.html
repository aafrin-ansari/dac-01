<!-- Write your name in p tag with background colour blue and text in white colour , 
on button click it should reverse the colour ie. Text colour blue and background colour white -->
<!doctype html>
<html>
<head>
Javascript
<title>DOM CSS</title>
</head>
<body>
<p id = 'css' style = 'color:white; background-color:blue;'>Aafrin</p>
<button onclick = "change()">Click</button>
<script>

	function change() {
		document.getElementById('css').style.color = 'blue';
		document.getElementById('css').style.backgroundColor = 'white';
	}
	
</script>
</body>
</html>
