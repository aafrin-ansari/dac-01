<!-- Create three radio buttons which show names of colour. 
Create a text box. Let user enter name in text box and select radio button , 
on clicking the text in a text box should get respective colour. -->
<!doctype html>
<html>
<head>
Javascript
<title>Radio-button</title>
</br></br></br>
</head>
<body>
<input type = "text" id = "txt"/></br></br>
<input type = "radio" name = "r" onchange = "document.getElementById('txt').style.color = 'red'"/>Red
<input type = "radio" name = "r" onchange = "document.getElementById('txt').style.color = 'blue'"/>Blue
<input type = "radio" name = "r" onchange = "document.getElementById('txt').style.color = 'green'"/>Green
</body>
</html>
