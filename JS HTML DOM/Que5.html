<!--Create a dropdown box showing the number 1 to 10. 
Write your name in p tag let user select option from dropdown 
and that font size should be applied to the data in p tag -->
<!doctype html>
<html>
<head>
Javascript
<title>Dropdown</title>
</head>

<body>
</br>
</br>
<p id = "name">Aafrin Ansari</p>
<p>Select font size from the dropdown:</p>

<label>Change Font-size:</label>

<select id = "dd" onchange = "fsize(this)">
<option value = "16px" select ="selected">1(Default: 16px)</option>
<option value = "17px">2</option>
<option value = "18px">3</option>
<option value = "19px">4</option>
<option value = "20px">5</option>
<option value = "21px">6</option>
<option value = "22px">7</option>
<option value = "23px">8</option>
<option value = "24px">9</option>
<option value = "25px">10</option>
</select>

<script>

	function fsize(font) {
		var size = font.value;
		document.getElementById('name').style.fontSize = size;
	}
	
</script>
</body>
</html>
