 <!-- Create a textbox ,and a span tag, onchange event on text box it should display the
 data entered in text box in span tag which is next to it text box. -->
 
<!doctype html>
<html>
<head>Javascript
<title>Onchange copy</title>
</head>

<body>
</br>
</br>

	<input type = "text" id = 'txt' size = "30" placeholder = "Type something and hit Enter key" onchange = 
	"document.getElementById('paste').innerHTML = document.getElementById('txt').value;"/>
		
	<span id = 'paste'><span>

</body>
</html>
